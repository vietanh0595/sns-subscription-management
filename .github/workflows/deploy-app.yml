# File: .github/workflows/deploy.yml
name: Build and Deploy Angular to S3 via CloudFormation

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      STACK_NAME: test-stack
      TEMPLATE_FILE: cloudformation/infra.yaml
      REGION: ap-southeast-2 # adjust based on your target

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file $TEMPLATE_FILE \
            --stack-name $STACK_NAME \
            --capabilities CAPABILITY_NAMED_IAM

      - name: Get CloudFormation outputs (S3 bucket name, website URL, API URL)
        id: get-outputs
        run: |
          BUCKET_NAME=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='BucketName'].OutputValue" \
            --output text)

          WEBSITE_URL=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='WebsiteURL'].OutputValue" \
            --output text)

          API_URL=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" \
            --output text)

          echo "bucket=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "website=$WEBSITE_URL" >> $GITHUB_OUTPUT
          echo "api=$API_URL" >> $GITHUB_OUTPUT

      - name: Replace API URL in Angular environment file
        run: |
          sed -i "s|API_URL_PLACEHOLDER|${{ steps.get-outputs.outputs.api }}|g" src/environments/environment.ts

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build

      - name: Deploy Angular build to S3
        run: |
          aws s3 sync dist/sns-subscription-management/browser s3://${{ steps.get-outputs.outputs.bucket }} \
            --delete

      - name: Print values
        run: |
          echo "Bucket Name: ${{ steps.get-outputs.outputs.bucket }}"
          echo "Website URL: ${{ steps.get-outputs.outputs.website }}"
          echo "API URL: ${{ steps.get-outputs.outputs.api }}"
