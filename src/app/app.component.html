<div class="container">
  <div class="form-group">
    <input type="email" placeholder="Enter email" [(ngModel)]="email" />
    <button (click)="subscribe()">Subscribe</button>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Create an message" [(ngModel)]="message" />
    <button (click)="createEvent()">Create</button>
  </div>
</div>
